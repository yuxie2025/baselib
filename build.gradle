apply plugin: 'com.android.library'
def androidCf = rootProject.ext.android

android {
    compileSdkVersion androidCf.compileSdkVersion

    defaultConfig {
        minSdkVersion androidCf.minSdkVersion
        targetSdkVersion androidCf.targetSdkVersion
        versionCode androidCf.versionCode
        versionName androidCf.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        //配置支持java 1.8
        compileOptions {
            targetCompatibility JavaVersion.VERSION_1_8
            sourceCompatibility JavaVersion.VERSION_1_8
        }

    }
    buildTypes {

        debug {
            buildConfigField "String", "HOST", rootProject.ext.debug_host
            buildConfigField "String", "ITEM", rootProject.ext.item
            minifyEnabled false
        }

        release {
            buildConfigField "String", "HOST", rootProject.ext.release_host
            buildConfigField "String", "ITEM", rootProject.ext.item
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //主模块开启了混淆,所有的子模块无论是否开启都会打开,可以通过 consumerProguardFiles 重新定义混淆规则
            //consumerProguardFiles   'proguard-rules.pro'
        }
    }

    //65535的方法限制分包处理
    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions { // 消除lint警告
        abortOnError false
        checkReleaseBuilds false
    }

}

